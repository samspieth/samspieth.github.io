
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // https://google,developers.appspot.com/chart/interactive/docs/spreadsheets#gid
      google.load('visualization', '1', {packages: ['corechart', 'line']});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        // Add your sheets url and range below
        var spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1yHGkWog3HCIF9_VQuPhKWi0p3Yu5JhK5FwQzA3Q-eaA?range=A1";
        var query = new google.visualization.Query(spreadsheetUrl);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        var dataTable = response.getDataTable();
        // https://developers.google.com/chart/interactive/docs/reference?hl=en#methods
        // getValue(rowIndex, columnIndex)
        document.getElementById("test").innerHTML = dataTable.getValue(0, 0);
      }
    </script>
  </head>

  <body>
  
    <p id="test"></p>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRUbpnjgIg3L9KE9S-4QLHLXrmhmOmbTFMmakcdpPPjXVtNmwQoMpfQTtUKryVoe8oPKX9MFsr1hzGt/pubhtml?gid=1795637893&amp;single=true&amp;widget=true&amp;headers=false&gid=0&range=A1:C10" width="400" height="350""></iframe>
	<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQcMogKwwPkEnvjNG7sZgqJDCKTD6X0p4eqVIBCDIFJvQRXGqQMbQTQU56fX8Znq4M6CtHfZYWt9T05/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </body>
</html>
